app-id: com.danplanet.chirp.chirp_next
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: chirp
modules:
  - name: glu
    buildsystem: meson
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://archive.mesa3d.org/glu/glu-9.0.3.tar.xz
        sha256: bd43fe12f374b1192eb15fe20e45ff456b9bc26ab57f0eee919f96ca0f8a330f

  # Copied from shared-modules/glew/glew.json to avoid git submodule
  # For flathub releases we shall be switching back to shared-modules
  - name: glew
    no-autogen: true
    make-args:
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
    make-install-args:
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.2.0/glew-2.2.0.tgz
        sha256: d4fc82893cfb00109578d0a1a2337fb8ca335b3ceccf97b97e5cc7f08e4353e1
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/*.a
  - name: wxWidgets
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --disable-glcanvasegl
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.3/wxWidgets-3.2.3.tar.bz2
        sha256: c170ab67c7e167387162276aea84e055ee58424486404bba692c401730d1a67a
        x-checker-data:
          type: html
          url: https://wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2
      - type: script
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include
  - wxpython.yml
  - python3-modules.json
  - name: chirp-build
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps chirp-20231031-py3-none-any.whl 
    sources:
      - type: file
        url: https://trac.chirp.danplanet.com/chirp_next/next-20231031/chirp-20231031-py3-none-any.whl
        sha256: ae84fe7494102a031e72f660ae1a45b315cb2ef2755f7d4e751a278e15a113fa
  - name: metadata
    buildsystem: simple
    build-commands:
      - cp -r share /app
    sources:
      - type: dir
        path: "."


finish-args:
  - --device=all
  - --socket=wayland
  - --socket=x11
  - --env=GDK_BACKEND=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
