app-id: com.danplanet.chirp.chirp_next
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: chirp
modules:
  - name: glu
    buildsystem: meson
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://archive.mesa3d.org/glu/glu-9.0.3.tar.xz
        sha256: bd43fe12f374b1192eb15fe20e45ff456b9bc26ab57f0eee919f96ca0f8a330f

  # Copied from shared-modules/glew/glew.json to avoid git submodule
  # For flathub releases we shall be switching back to shared-modules
  - name: glew
    no-autogen: true
    make-args:
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
    make-install-args:
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.2.0/glew-2.2.0.tgz
        sha256: d4fc82893cfb00109578d0a1a2337fb8ca335b3ceccf97b97e5cc7f08e4353e1
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/*.a
  - name: wxWidgets
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --disable-glcanvasegl
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.5/wxWidgets-3.2.5.tar.bz2
        sha256: 0ad86a3ad3e2e519b6a705248fc9226e3a09bbf069c6c692a02acf7c2d1c6b51
        x-checker-data:
          type: html
          url: https://wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2
      - type: script
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include
  - wxpython.yml
  - python3-modules.json
  - name: chirp-build
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps chirp-20240522-py3-none-any.whl
    sources:
      - type: file
        url: https://archive.chirpmyradio.com/chirp_next/next-20240522/chirp-20240522-py3-none-any.whl
        sha256: a89f69041ac22ed56fc961a3382e689eb9bdde5ab5b24b55f03d620a826b939a
  - name: metadata
    buildsystem: simple
    build-commands:
      - cp -r share /app
    sources:
      - type: dir
        path: "."
  - name: uvk5_egzumer_f4hwn
    buildsystem: simple
    build-commands:
      - cp uvk5_egzumer_f4hwn_ver_2_6_0.py /app/lib/python3.11/site-packages/chirp/drivers/
    sources:
      - type: file
        url: https://raw.githubusercontent.com/armel/uv-k5-chirp-driver/main/uvk5_egzumer_f4hwn_ver_2_6_0.py
        sha256: b8a955026a33370389d44b244c072f1a093c69e7e44801c4c419ac8d03191061

finish-args:
  - --device=all
  - --socket=wayland
  - --socket=x11
  - --env=GDK_BACKEND=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
